<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>#EHFG2021</title>
  </head>
  <body
    class="main d-flex flex-column justify-content-center align-items-center"
  >
    <div class="nameof">
      <p id="id"></p>
    </div>

    <div><h4 class="comingsoon hide-on-preview" id="comingsoon"></h4></div>

    <div class="countdown" id="clock">
      <div class="time">
        <h2 id="days"></h2>
        <small id="daystext">days</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small id="hourstext">hours</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small id="minutestext">minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small id="secondstext">seconds</small>
      </div>
    </div>

    <a id="link" href="" target="">
      <button class="button" id="button">Click to Join!</button>
    </a>

    <div class="sponsor">
      <h5 class="slide hide-on-preview" id="headline"></h5>
    </div>
  </body>
</html>
