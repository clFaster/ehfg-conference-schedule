<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>#EHFG2021_SCHEDULE</title>
  </head>
  <body>
    <nav class="navbar" id="top">
      <div class="inner">
        <a href="" target="_parent">Need Help?</a>
      </div>
    </nav>

    <div class="video-background">
      <div class="video-foreground">
        <iframe
          frameborder="0"
          height="100%"
          width="100%"
          src="https://www.youtube.com/embed/5OHQxJheDb8?start=50&autoplay=1&controls=0&rel=0&showinfo=0&autohide=1&mute=1&loop=1&replay=1"
        >
        </iframe>
      </div>
    </div>

    <div class="schedule">
      <h2 id="header" class="scheduleheader">Schedule</h2>
      <div class="content">
        <div id="ongoing" class="ongoing">
          <h3>LIVE NOW!</h3>
          <div class="live">
            <h4 id="livesessionname"></h4>
            <button id="livebutton" class="button">CLICK TO JOIN!</button>
          </div>
        </div>
        <div id="booth" class="booth">
          <h3>CHECK OUT OUR BOOTH!</h3>
          <div class="boothbutton">
            <button
              onclick="window.location.href='https://next.brella.io/events/EHFG2021/stream/7759';"
              class="bb"
            >
              PHOTO BOOTH!
            </button>
          </div>
          <div class="boothbutton">
            <button
              onclick="window.location.href='https://next.brella.io/events/EHFG2021/stream/7906';"
              class="bb"
            >
              NLO SOCIAL WALL!
            </button>
          </div>
        </div>
        <div id="comingup" class="comingup">
          <h3>COMING UP NEXT!</h3>
          <div>
            <h4 id="cusessionname"></h4>
            <h4 id="time"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
