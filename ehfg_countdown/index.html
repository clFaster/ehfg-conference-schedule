<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>EHFG</title>
  </head>
  <body>
    <div
      class="main d-flex flex-column justify-content-center align-items-center"
    >
      <div>
        <p class="nameof" id="id"></p>
      </div>

      <div><h4 class="comingsoon" id = "comingsoon"></h4></div>
      
      <div class="countdown" id="clock">
        <div class="time">
          <h2 id="days"></h2>
          <small id="daystext"></small>
        </div>

        <div class="time">
          <h2 id="hours"></h2>
          <small id="hourstext"></small>
        </div>

        <div class="time">
          <h2 id="minutes"></h2>
          <small id="minutestext"></small>
        </div>

        <div class="time">
          <h2 id="seconds"></h2>
          <small id="secondstext"></small>
        </div>
      </div>
      <a href="https://www.ehfg.org"><button class="button" id="button">Click to Join!</div></a>
      




      <div class="sponsor">
        <h5 class="slide" id="headline"></h5>
      </div>


    </div>
  </body>
</html>
